---
- hosts: backend
  become: yes

  tasks:

    - name: Install required packages
      apt:
        name:
          - curl
          - wget
        state: present
        update_cache: yes

    - name: Download Netdata installation script
      get_url:
        url: "https://my-netdata.io/kickstart.sh"
        dest: "/tmp/netdata-install.sh"
        mode: '0755'

    - name: Run Netdata installer (non-interactive)
      shell: bash /tmp/netdata-install.sh --non-interactive

    - name: Check if netdata.conf exists
      stat:
        path: /etc/netdata/netdata.conf
      register: netdata_conf

    - name: Create netdata.conf if missing
      blockinfile:
        path: /etc/netdata/netdata.conf
        create: yes
        block: |
          [web]
            bind socket to IP = 0.0.0.0
      when: not netdata_conf.stat.exists

    - name: Ensure bind socket IP is updated
      lineinfile:
        path: /etc/netdata/netdata.conf
        regexp: '^ *bind socket to IP ='
        line: '  bind socket to IP = 0.0.0.0'
      notify: restart netdata

    - name: Ensure Netdata service is running
      service:
        name: netdata
        state: started
        enabled: yes

  handlers:
    - name: restart netdata
      service:
        name: netdata
        state: restarted